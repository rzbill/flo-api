name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1
      - name: Generate (Go/OpenAPI/Python)
        run: buf generate proto
      - name: Attach OpenAPI to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            gen/openapi/flo.swagger.json
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Build Python wheel via Makefile
        run: make py-wheel
      - name: Publish to PyPI (optional)
        if: ${{ secrets.PYPI_TOKEN != '' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true


